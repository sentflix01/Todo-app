<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.google.com/specimen/Josefin+Sans"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/download (10).png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SENTFLIX | Todo app</title>
    <script defer src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="body">
    <header class="header">
      <div>
        <img
          class="img"
          alt="Toggle bg-desktop-light"
          src="images\bg-desktop-light.jpg"
        />
      </div>
      <div class="todo-header">
        <h1>TODO</h1>
        <div>
          <img class="sun" alt="Toggle moon img" src="images\mmmm.png" />
        </div>
      </div>

      <form class="todoSearch" name="todoSearch">
        <div class="add-task">
          <div class="custom-checkbox"></div>
        </div>
        <input type="text" id="TodoInput" placeholder="Create a new Todo |" />
      </form>
    </header>

    <section>
      <div class="todo-list-container">
        <ul id="todo-list"></ul>

        <div class="followupButtons">
          <span class="items-left"> 0 items left</span>
          <div class="filter-buttons">
            <button class="filter" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
          </div>
          <div>
            <button class="clear-completed" data-action="clear-completed">
              Clear completed
            </button>
          </div>
        </div>
      </div>
      <p class="drop">Drag and drop to reorder list</p>
    </section>
  </body>
</html>
